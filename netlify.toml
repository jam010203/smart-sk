# Netlify config for SK (Vite + React SPA)
# Required for Supabase sync (accounts + activity in all browsers):
#   VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY (Site configuration → Environment variables)
[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# SPA: serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Security headers – reinforce legitimacy and HTTPS (reduces "Dangerous site" risk)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

# Never cache index.html – users always get latest deploy (real-time updates)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Version check endpoint – no cache so app can detect new deploy
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache hashed assets long (Vite uses content hashes; new deploy = new filenames)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
